<!DOCTYPE html>
<html>
    <head>
        <title> Phone Tilt Experiment</title>
        <style>
      canvas {
           background-color: orange;
           top:50%;
           left: 50%;
           position: absolute;
           transform: translate(-50%, -50%);
           /* width: 700px;
           height: 500px; */
      }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width ="700" height = "500" ></canvas >
            <script src="phoneControls.js"></script>
<script>
    const ctx = myCanvas.getContext("2d");
   let rotation = 0;
   const controls = new PhoneControls(myCanvas);


    animate();
    function animate(){
        

        // rotation+=0.1;
        // rotation = controls.tilt;
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
         ctx.beginPath();
         ctx.ellipse(
        myCanvas.width / 2,
        myCanvas.height / 2,
        100,
        50,
        rotation,
        0,
        Math.PI * 2
        // or 360
    );
    ctx.stroke();
    requestAnimationFrame(animate)
    }
</script>
        
    </body>
</html>
